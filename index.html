<!DOCTYPE html>
<html>
<head>
    <title>Instagram Downloader</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Instagram Downloader</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Paste Instagram link here" required>
            <button type="submit">Download</button>
        </form>
        <p>{{ message }}</p>
    </div>
</body>
</html>
